package cms_8120;
import "type/cmd.proto";
option java_package = "com.hikvision.finance.fms.cms.hpp.center";
option java_outer_classname = "ProductTypeProto";
option java_generic_services = true;


//产品类型表
message ProductType
{
    //必须字段
    optional int32 id                       = 1;    // 在数据库中的流水号
    optional int32 nParentId                = 2;    // 父类型ID
    optional string strName                 = 3;    // 类型名称
    optional string strINterAreaCode        = 4;    // 区域编码
    optional string strPath                 = 5;    // 节点路径
    optional int32 nSortId                  = 6;    // 同级排序号
}

message ReqProductType
{
    optional int32 cmd                	    = 1;    // CMD_DT_PRODUCTTYPE_LIST
    optional int32 id                       = 2;    // 在数据库中的流水号
    optional int32 nParentId                = 3;    // 父类型ID
    optional string strName                 = 4;    // 类型名称
    optional string strINterAreaCode        = 5;    // 区域编码
    optional string strPath                 = 6;    // 节点路径
    optional int32 nSortId                  = 7;    // 同级排序号 
}

message ProductTypeList
{
    optional int32 cmd                      = 1;    // CMD_DT_PRODUCTTYPE_LIST
    repeated ProductType productType        = 2;    // 产品类型列表
}


service ModifyProductTypeService {
	
	rpc QueryAllProductTypeInfo(ReqProductType) returns (ProductTypeList);				// CMD_DT_PRODUCTTYPE_LIST(获取所有产品类型信息)
	
}

