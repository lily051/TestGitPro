#设置 THESERVICE
log4j.logger.THESERVICE=TRACE, theService
log4j.additivity.THESERVICE = false // 不把内容附加到root
# theService的配置
log4j.appender.theService=org.apache.log4j.RollingFileAppender
log4j.appender.theService.File=./log/theService/theService.log
log4j.appender.theService.MaxFileSize=25MB
