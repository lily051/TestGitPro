log4j.appender.theService.Append=true
log4j.appender.theService.Threshold=TRACE
log4j.appender.theService.layout=org.apache.log4j.PatternLayout
log4j.appender.theService.layout.ConversionPattern=%d %-5p [%t] - %m%n

