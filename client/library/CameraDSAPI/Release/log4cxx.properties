#缺省不输出日志到控制台
log4j.rootLogger=API_Trace,API_Info,API_Debug,API_Warn,API_Error,API_Error_s

#log4j.logger用于控制日志采集级别及采集内容，Threshold用于控制日志输出级别

#应用于控制台
log4j.logger.stdout = DEBUG,
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %.16c - %m%n
log4j.additivity.stdout = false

#设置 API_Trace
log4j.logger.API_Trace=TRACE, API_Trace
#每天产生一个日志文件
log4j.appender.API_Trace=org.apache.log4j.RollingFileAppender
log4j.appender.API_Trace.File=./log/API_Trace.log
log4j.appender.API_Trace.DatePattern='.'yyyy-MM-dd
log4j.appender.API_Trace.MaxBackupIndex = 10
log4j.appender.API_Trace.MaxFileSize = 50MB
log4j.appender.API_Trace.Append=true
log4j.appender.API_Trace.Threshold=INFO
log4j.appender.API_Trace.layout=org.apache.log4j.PatternLayout
log4j.appender.API_Trace.layout.ConversionPattern=%d [%t] %-5p %.16c - %m%n
log4j.additivity.API_Trace = false

