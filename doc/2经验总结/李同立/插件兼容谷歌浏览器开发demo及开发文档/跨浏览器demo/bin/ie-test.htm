    <!-- 以下是事件触发函数接口 -->  
<script language="javascript" for="ocx" event="MsgNotify(iMsg,szDetail)">
		szMsg = "msg:" + iMsg + ",detail:" + szDetail;
		document.frmApp.Result.value = szMsg;
</script>
    <SCRIPT type=text/javascript>
		document.getElementById('ocx').focus();
		
		//获取预置点
		function Test()
		{
			var v = ocx.Test("test", 3);
			alert(v);
		}
    </SCRIPT>

</head>
<body>
<form name="frmApp" mothed="post" action="">
	回调结果
		<input type="text" name="Result" style="width:440px"  id="Result" value="">
</form>
    <div style="width:1300px;height=900px;">
        <div style="width:1000px;float:left;overflow:hidden" >
            <table width="100%" style="border: thin solid #C0C0C0">
        	<tr>
						<td width="65px"><input type="button" value="Test" onclick="Test()" /></td>
					</tr>
            </table>
            <!-- 添加预览控件（需要先在windows下注册）width="1361px" height="708px" -->
            <div id="ocxContainer" style="width:100%;height:70%">
            	<object classid="clsid:8F55A11E-35B9-4B5F-98BD-53502C1590DD" id="ocx" width="800" height="600"  name="ocx" ></object>
            </div>
        </div>
    </div>
