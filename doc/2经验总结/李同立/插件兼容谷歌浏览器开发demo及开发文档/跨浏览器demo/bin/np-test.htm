<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>npDemo</title>
    <style type="text/css">
        div,td,input
        {
        	font-size:12px;
        }
        .ptzBtn
        {
        	width:32px;
        }
        #Select1
        {
            width: 67px;
        }
        #SelectWnd
        {
            width: 65px;
        }
    </style>
    <!-- 以下是事件触发函数接口-适用于IE -->  
<script language="javascript" for="ocx" event="MsgNotify(iMsg,szDetail)">
</script>
    <SCRIPT type=text/javascript>
		function Test()
		{
		//alert("2");
			var v = ocx.Test("test nptest\0", 99);//chrome浏览器，字符串后缀一定要是终止符
			alert(v);
		}
		
		<!-- 以下是事件触发函数接口-适用于chrome、firefox等浏览器 -->  
		function MsgNotify(iMsg,szDetail)
		{
			szMsg = "msg:" + iMsg + ",detail:" + szDetail;
			document.frmApp.Result.value = szMsg;
		}
    </SCRIPT>

</head>
<body>
<form name="frmApp" mothed="post" action="">
	回调结果
		<input type="text" name="Result" style="width:440px"  id="Result" value="">
</form>
    <div style="width:1300px;height=900px;">
        <div style="width:1000px;float:left;overflow:hidden" >
            <table width="100%" style="border: thin solid #C0C0C0">
        	<tr>
						<td width="65px"><input type="button" value="Test" onclick="Test()" /></td>
					</tr>
            </table>
            <!-- 添加预览控件（需要先在windows下注册）width="1361px" height="708px" -->
            <div id="ocxContainer" style="width:100%;height:70%">
				<embed type="application/hik-demo-plugin" id="ocx"  width="800" height="600" name="ocx"></embed>
            </div>
        </div>
    </div>
    <SCRIPT LANGUAGE="JavaScript" FOR="window" EVENT="onLoad()">
//    	LoginPlat();
    </SCRIPT>
</body>
</html>
